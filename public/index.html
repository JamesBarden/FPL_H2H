<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Premier League</title>
</head>
<body>
    <div id="loginSection">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="showRegisterForm">Don't have an account? Create one.</button>
    </div>

    <div id="registerSection" style="display: none;">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="playerSelection" style="display: none;">
        <h1>Select your Team</h1>
        <select id="playerDropdown">
            <option>Loading players...</option>
        </select>
        <div id="selectedPlayers">
            <div class="playerSlot" data-index="0">No player selected</div>
            <div class="playerSlot" data-index="1">No player selected</div>
            <div class="playerSlot" data-index="2">No player selected</div>
            <div class="playerSlot" data-index="3">No player selected</div>
            <div class="playerSlot" data-index="4">No player selected</div>
        </div>
        <button id="updateTeam">Update Team</button>
    </div>

    <div id="userStatus" style="display: none; position: absolute; top: 0; right: 0; padding: 10px;">
        <div>Currently signed in as: <span id="signedInUsername"></span></div>
        <button id="logoutButton">Log out</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
