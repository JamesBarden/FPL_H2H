<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Premier League</title>

    <style>
        .teamFormation {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .playerRectangle {
            display: block;
            padding: 5px 10px;
            border-radius: 5px; /* Slight rounding of corners */
            background-color: lightgreen; /* lightgreen background */
            color: black; /* Black text */
            margin: 5px; /* Some spacing between rectangles */
            font-weight: bold; /* Bold text */
            width: 200px; /* Fixed width for rectangles */
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="showRegisterForm">Don't have an account? Create one.</button>
    </div>

    <div id="registerSection" style="display: none;">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="playerSelection" style="display: none;">
        <h1>Select your Team</h1>
        <select id="playerDropdown">
            <option>Loading players...</option>
        </select>
        <div id="selectedPlayers" class="teamFormation">
            <div class="playerSlot playerRectangle" data-index="0">Goalkeeper: No player selected</div>
            <div class="playerSlot playerRectangle" data-index="1">Defender: No player selected</div>
            <div class="playerSlot playerRectangle" data-index="2">Midfielder: No player selected</div>
            <div class="playerSlot playerRectangle" data-index="3">Midfielder: No player selected</div>
            <div class="playerSlot playerRectangle" data-index="4">Striker: No player selected</div>
        </div>
        <button id="updateTeam">Update Team</button>
    </div>

    <div id="userStatus" style="display: none; position: absolute; top: 0; right: 0; padding: 10px;">
        <div>Currently signed in as: <span id="signedInUsername"></span></div>
        <button id="logoutButton">Log out</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
